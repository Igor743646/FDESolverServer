<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>FDESolver</title>
        <link href="{{ url_for('static', path='/templates/styles.css') }}" rel="stylesheet" />
        <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100&subset=cyrillic,latin">
        <script src="{{ url_for('static', path='/scripts/jquery.js') }}"></script>
        <script src="{{ url_for('static', path='/scripts/main.js') }}"></script>
    </head>
    
    <body>

        <h1>FDESolver</h1>
        <div id="config">
            <h2>Config:<h2>

            {% block config %}
            {% endblock %}

            <button id="run_task">Run task</button>
        </div>

        <div id="res_images">
            {% for image in images %}
                <img src="data:image/png;base64,{{image}}" alt="Base64 encoded image">
            {% endfor %}
        </div>

    </body>
</html>
